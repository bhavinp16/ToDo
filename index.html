<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  
  <title>TO DO</title>
  <style>h6{
    color: rgb(72, 172, 158);
  }
  h6 > strong {
    color: rgba(0, 0, 0, 0.795);
  }
  </style>
  
</head>
<body>
  <div class= "container" style= margin-top:52px >
    <div class="row">
       <div class="col s12"> 

        <div id="main" class="card">
         
          
          <div class="card-content">
            
            <span class="card-title">TO DO</span>
            <div class="row">
              <form id="task-form">
                <div class="input-field col s12"> 
                  <input type="text" name="task" id="task">
                  <label for="task">New Task</label>
                </div>
                <input type="submit" value="Add Task" class="btn">
              </form>
            </div>
          </div>

          <div class="card-action">
            <h6 align='center'>- <strong>ARISE AWAKE</strong> AND <strong>STOP NOT</strong> TILL THE <strong>GOAL</strong> IS <strong>ACHIEVED</strong> - </h6>
            <br>
            <h5 id="task-title">Tasks</h5>
            <div class="input-field col s12">
              <input type="text" name="filter" id="filter">
              <label for="filter">Filter Tasks</label>
            </div>

            <ul class="collection">
              
            </ul>
            <a href="#" class="clear-tasks btn black">Clear Tasks</a>
          </div>
          <br>
          <H6 align='center'>- WHEN SOMETHING IS <strong>IMPORTANT</strong> ENOUGH <strong>YOU DO IT</strong>
            <br> EVEN IF THE <strong>ODDS</strong> ARE <strong>NOT</strong> IN <strong>YOUR FAVOR</strong> -</H6>

          
          <br>

        </div>
        

      </div>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  
  <script src="app.js"></script>
  
</body>
</html>
